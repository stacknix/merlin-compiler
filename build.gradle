plugins {
    id 'java'
    id 'maven'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.github.stacknix:merlin-annotations:0.0.3'

    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation group: 'com.hubspot.jinjava', name: 'jinjava', version: '2.4.1'
}

test {
    useJUnitPlatform()
}